<div class="row pull-right">
   <div class="col-11pull-right">
      <input type="file" class="pull-right" (change)="onFileSelected($event)" #fileupload name="fileupload">
   </div>
   <div class="col-2">
      <button class="btn btn-primary p-0" type="button" (click)="onUpload()">
         <i class="fa fa-upload" aria-hidden="true"></i>
      </button>
   </div>
</div>
