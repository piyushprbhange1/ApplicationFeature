<div class="modal-header">
    <h4 class="modal-title pull-left">Key Feature</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
       <span aria-hidden="true">&times;</span>
    </button>
 </div>
 <div class="modal-body">
        <form class="needs-validation" (ngSubmit)="onSubmit(taskForm)" #taskForm="ngForm">
                <div class="form-group" [class.has-error]="keyfeaturescontrol.invalid && keyfeaturescontrol.touched">
                    <label for="keyfeatures" class="control-label">Key Features</label>
                    <input class="form-control" id="keyfeatures" placeholder="KeyFeatures"
                         [ngModel]="keyFeatures.keyfeatures" #keyfeaturescontrol="ngModel" name="keyfeatures"
                        required>
                    <span class="help-block" style="color:red"
                        *ngIf="keyfeaturescontrol.invalid && keyfeaturescontrol.touched">
                        Please enter a key Feature.
                    </span>
                </div>

                <div class="modal-footer p-1">
                    <button type="submit" class="btn btn-success" style="margin:5px;"
                        [disabled]="!taskForm.valid">{{editMode ? 'Update' : 'Add'}}</button>
                    <button type="button" class="btn btn-cancel" style="margin:5px;" (click)="onCancel()">Cancel</button>

                </div>

            </form>
    
 </div>
